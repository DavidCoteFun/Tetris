<!DOCTYPE html>
<html>
<head>
<script>
var xmlhttp;
function loadXMLDoc(url,cfunc)
{
xmlhttp=new XMLHttpRequest();
xmlhttp.onreadystatechange=cfunc;
xmlhttp.open("GET",url,true);
xmlhttp.send();
}

function updateDiv1(){
if (xmlhttp.readyState==4 && xmlhttp.status==200)
{
document.getElementById("Div1").innerHTML=xmlhttp.responseText;
}
}

function updateDiv2(){
document.getElementById("Div2").innerHTML="Fait beau dehors...";
}

function myFunction()
{
loadXMLDoc("test.php",updateDiv1);
}
</script>
</head>

<body>

<div id="Div1">
<h2>Let AJAX change this text</h2>
</div>
<div id="Div2">
<h2>...and that as well!</h2>
</div>


<button type="button" onclick="myFunction()">Change Div1</button>
<button type="button" onclick="updateDiv2()">Change Div2</button>

</body>
</html>
